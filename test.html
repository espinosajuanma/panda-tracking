<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billable Toggle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./vanilla-calendar.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="                      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="./vanilla-calendar.js"></script>
    <style>
        /*
        .switch-label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1.2rem;
        }
            */
    </style>
</head>
<body>
    <div data-bind="foreach: entries">
        <div>
            <input type="checkbox" data-bind="checked: isBillable, attr: { id: uniqueId, name: uniqueId }" hidden>
            <label data-bind="attr: { for: uniqueId }" class="switch-label">
                <i data-bind="css: isBillable() ? 'bi bi-cash' : 'bi bi-piggy-bank'"></i>
                <span data-bind="text: isBillable() ? 'Billable' : 'Non-Billable'"></span>
            </label>
        </div>
    </div>
    
    <script>
        function Entry() {
            this.isBillable = ko.observable(true);
            this.uniqueId = 'billable-' + new Date().getTime() + Math.floor(Math.random() * 1000);
        }
        
        function ViewModel() {
            this.entries = ko.observableArray([new Entry(), new Entry(), new Entry()]);
        }
        
        ko.applyBindings(new ViewModel());
    </script>
</body>
</html>
